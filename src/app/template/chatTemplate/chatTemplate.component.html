<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message text="Escriba el texto que quiere revisar" />

      @for (message of messages(); track $index) { @if(message.isGpt){
      <app-chat-message [text]="message.text" />
      }@else {
      <app-my-message [text]="message.text" />
      } }

      <!-- es una signal, sólo mostramos el loading si está en true -->
      @if(isLoading()){
      <app-typing-loader />
      }
    </div>
  </div>
  <!-- MessagesBox -->
  <app-text-message-box
    placeholder="Escribe el mensaje"
    (onMessage)="handleMessage($event)"
  />
  <!-- <app-text-message-box-file
      placeholder="Escribe el mensaje"
      (onMessage)="handleMessageWithFile($event)"
    /> -->

      ]"
      (onMessage)="handleMessageWithSelect($event)"
    /> -->
</div>
